    <form id="test" action="#" method="post">

                <select id="field6" name="field6" class="validate-selection" title="选择角色">

                    <option>管理员</option>
                    <option>维护人员</option>               
                </select>
            </div>
        </div>		
        <div class="form-row">
            <div class="field-label"><label for="field1">用户名</label>:</div>
            <div class="field-widget"><input name="field1" id="field1" class="required" title="输入用户名" required type="text"/></div>
        </div>
        
        <div class="form-row">
            <div class="field-label"><label for="field2">密码</label>:</div>
            <div class="field-widget"><input name="field2" id="field2" class="required" title="请输入密码" required type="password"/></div>
        </div>
        
         <div class="form-row">
            <div class="field-label"><label for="field5">Email</label>:</div>
            <div class="field-widget"><input name="field5" id="field5" class="required" title="输入邮箱" required type="email"/></div>
        </div> 
        
    	 <div class="form-row">
            <div class="field-label"><label for="field2">手机号码</label>:</div>
            <div class="field-widget"><input name="field2" id="field2" class="required" title="请输入号码" required type="number"/></div>
        </div>
        
         <div class="form-row">
            <div class="field-label"><label for="field2">年龄</label>:</div>
            <div class="field-widget"><input name="field2" id="field2" class="required" title="请输入年龄" required type="number" min="1" max="200"/></div>
        </div>
        
        
        
        <div class="form-row-select">
